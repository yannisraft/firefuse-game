<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Fusion Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .launch-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .launch-btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: white;
            text-align: center;
        }

        .start-screen h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .spawn-area-indicator {
            position: absolute;
            bottom: 0;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-bottom: none;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>ðŸŽ† Firework Fusion</h1>
        <p>Launch fireworks and watch them explode in spectacular parabolic arcs! You have 60 seconds to score as many points as possible. Each firework explosion earns you 200 points.</p>
        <button class="start-btn" onclick="startGame()">ðŸš€ Start Game</button>
    </div>

    <div class="game-ui" id="gameUI" style="display: none;">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">60</span>s</div>
        <div style="margin-top: 15px;">
            <label for="fuseTime" style="color: #ffd700;">Fuse Time: <span id="fuseTimeValue">1.6</span>s</label><br>
            <small style="color: #aaa;">How long before firework explodes</small><br>
            <input type="range" id="fuseTime" min="1" max="5" step="0.1" value="1.6" 
                   style="width: 200px; margin-top: 5px;" onchange="updateFuseTime(this.value)">
        </div>
    </div>

    <!-- <div class="controls" id="controls" style="display: none;">
        <button class="launch-btn" onclick="launchFirework()" id="launchButton">ðŸŽ† Launch Firework</button>
    </div> -->

    <div class="game-over" id="gameOverScreen">
        <h2>ðŸŽ‰ Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="start-btn" onclick="restartGame()">Play Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="spawnAreaIndicator" class="spawn-area-indicator"></div>

    <!-- Vertex Shader -->
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute float a_size;
        attribute vec3 a_color;
        attribute float a_alpha;
        
        uniform mat3 u_transform;
        
        varying vec3 v_color;
        varying float v_alpha;
        
        void main() {
            vec3 position = u_transform * vec3(a_position, 1.0);
            gl_Position = vec4(position.xy, 0.0, 1.0);
            gl_PointSize = a_size;
            v_color = a_color;
            v_alpha = a_alpha;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec3 v_color;
        varying float v_alpha;
        
        void main() {
            float distance = length(gl_PointCoord - 0.5);
            if (distance > 0.5) {
                discard;
            }
            
            float intensity = 1.0 - (distance * 2.0);
            intensity = pow(intensity, 2.0);
            
            gl_FragColor = vec4(v_color * intensity, v_alpha * intensity);
        }
    </script>

    <script src="fireworks.js"></script>
</body>
</html>
